{{ $icon := resources.Get "icons/fullscreen.svg" }}


<div class="map-container">
    <iframe class="map-container__iframe" scrolling="no" allowfullscreen src="{{ .embeddableMapUrl }}"></iframe>

    {{- if .viewLargerMapUrl }}
        <a href="{{ .viewLargerMapUrl }}" rel="external" class="map-container__button">
            <img src="{{ $icon.Permalink }}" alt="Location Icon" width="18" height="18" />
        </a>
    {{- end }}
</div>
