{{ $input := . }}


<style>
  .header-menu {
    display: flex;
    gap: 2.5rem;
    list-style: none;
  }

  .header-menu__link,
  .header-menu__link--active {
    font-weight: 600;
    font-size: 1rem;
    text-decoration: none;
    text-wrap: nowrap;

    color: var(--color-secondary-darker);
  }

  .header-menu__link:hover {
    color: var(--color-primary-darkest);
  }

  .header-menu__link--active {
    color: var(--color-primary-darkest);
  }
</style>

<menu class="header-menu">
  <li>
    <a
      {{- if $input.context.IsHome }}
        class="header-menu__link--active"
      {{- else }}
        class="header-menu__link"
      {{- end }}
      href="{{ site.Home.Permalink }}"
    >
      {{ $input.homeLabel | default "Home" }}
    </a>
  </li>

  {{- $currentNode := $input.context }}
  {{- range $input.menu }}
    <li>
      <a
        href="{{ .URL }}"
        {{- if or ($currentNode.IsMenuCurrent .Menu .) ($currentNode.HasMenuCurrent .Menu .) }}
          class="header-menu__link--active"
        {{- else }}
          class="header-menu__link"
        {{- end }}
      >
        {{- or (T (printf "menu_%s" .Identifier)) .Name }}
      </a>
    </li>
  {{- end }}
</menu>
