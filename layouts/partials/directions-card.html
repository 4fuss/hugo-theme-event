{{ $input := . }}

<style>
    div.directions-card {
        box-sizing: border-box;
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        justify-content: space-between;
        gap: 2.625rem;
        padding: 1.5rem 0;
    }

    div.directions-card > div {
        flex-basis: 33.33%;
        flex-shrink: 0;
        box-sizing: border-box;
    }

    div.directions-card article {
        flex-basis: 66.66%;
        box-sizing: border-box;
    }

    div.directions-card h2 {
       font-size: 1.875rem;
    }

    div.directions-card h3 {
        font-size: 1.375rem;
    }

    div.directions-card p {
        font-weight: 400;
        font-size: 1.375rem;
        line-height: 2.5rem;
    }

    div.directions-card ul {
        list-style-type: disc;
        margin: 1rem 0;
        padding-left: 1.5rem;
    }

    div.directions-card li {
        font-weight: 400;
        font-size: 1.375rem;
        line-height: 2.5rem;
        margin-bottom: 0.5rem;
    }
</style>

<div class="directions-card">
    {{ $image := resources.Get $input.locationImg }}
    <div>
        {{- partial "shaped-image.html" (
        dict
        "imageResource" $image
        "imageAlt" $input.locationImgAlt
        )
        }}
    </div>
    <article>
        <h2>{{ T "miscellaneous_location_directions_title" }}</h2>
        <p>{{ $input.directions | markdownify }}</p>
    </article>
</div>
