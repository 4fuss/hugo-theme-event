{{ define "main" }}
  <ul>
    {{ range .Pages.ByPublishDate.Reverse }}
      <li>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>

        <p>
          {{ with .Resources.GetMatch "avatar.*" }}
            <img
              src="{{ .RelPermalink }}"
              width="100"
              height="100"
              alt="{{ .Params.alt }}"
            />
          {{ end }}
        </p>

        <p><small>{{ .Params.tagLine }}</small></p>
      </li>
    {{ end }}
  </ul>
{{ end }}
